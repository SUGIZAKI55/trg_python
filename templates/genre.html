<!DOCTYPE html>
<html>
<head>
    <title>ジャンルごとのトピック一覧</title>
</head>
<body>
    <h1>ジャンルごとのトピック一覧</h1>
    
    {% if genre_to_ids %}
        <form action="{{ url_for('question') }}" method="post">
            <ul>
                {% for genre, ids in genre_to_ids.items() %}
                    <li>
                        <input type="checkbox" name="category" value="{{ genre }}">
                        <!-- nameはkey -->
                        <strong>{{ genre }}:</strong>
                        {{ ids | length }}
                    </li>
                {% endfor %}
            </ul>
            数字を入力してください<br>
            <input type="text" name="nanko"><br><br>
            <button type="submit">送信</button>
        </form>
    {% else %}
        <p>表示するトピックがありません。</p>
    {% endif %}
    
    <!-- <a href="{{ url_for('admin') }}">戻る</a> -->
</body>
</html>
