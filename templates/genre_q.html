<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ジャンル選択クイズ</title>
</head>
<body>
    <h1>選択したジャンル：{{ genre_name }}</h1>   
    <h2>問題:</h2>
    <p>{{ question }}</p>
    <h3>選択肢:</h3>
    <form action="/answer" method="GET">
        {% for choice in choices %}
        <label>
            <input type="checkbox" name="choice[]" value="{{ choice }}">
            {{ choice }}
        </label><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    <p>結果: {{ correct_ans }}</p>
</body>
</html>
